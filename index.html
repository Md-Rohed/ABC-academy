<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC academy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <div class="container">
        <img src="./images/logo.png" class="logo" alt="" />

        <div class="header-text">
          <h1>
            The purpose of this website <br />
            is to learn new thing and grow up your skill
          </h1>

          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Perspiciatis voluptatem alias amet ipsa earum id dolores accusamus
            quas eligendi ducimus.
          </p>

          <button class="btn">Read More</button>
          <div class="line">
            <span class="line-1"></span> <br />
            <span class="line-2"></span> <br />
            <span class="line-3"></span>
          </div>
        </div>
      </div>
    </section>

    <nav id="sideNav">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>

      <img src="./images/menu.png" id="menuBtn" alt="" />

      <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        sideNav.style.right = "-300px";
        menuBtn.onclick = function () {
          if (sideNav.style.right == "-300px") {
            sideNav.style.right = "0";
          } else {
            sideNav.style.right = "-300px";
          }
        };
      </script>
    </nav>
  </body>
</html>
